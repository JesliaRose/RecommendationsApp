<!DOCTYPE html>
<html>
<head>
    <title>Book Recommender</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 5px;
        }
        #results {
            margin-top: 20px;
        }
        .book {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fff;
            border-left: 4px solid #007BFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Book Recommendation by Genre</h1>

    <input type="text" id="genreInput" placeholder="Enter a genre...">
    <button onclick="getRecommendations()">Get Recommendations</button>

    <div id="results"></div>

    <script>
        async function getRecommendations() {
            const genre = document.getElementById('genreInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "<p>Loading...</p>";

            try {
                const response = await fetch('http://localhost:5000/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ genre: genre })
                });

                const data = await response.json();

                resultsDiv.innerHTML = "";

                if (data.length === 0 || data.message) {
                    resultsDiv.innerHTML = "<p>No books found.</p>";
                    return;
                }

                data.forEach(book => {
                    const div = document.createElement('div');
                    div.className = 'book';
                    div.innerHTML = `<strong>${book.Title}</strong> by ${book.Author}<br>
                                     Genre: ${book.Clean_Genre}<br>
                                     Rating: ${book.average_rating}`;
                    resultsDiv.appendChild(div);
                });
            } catch (err) {
                resultsDiv.innerHTML = "<p>Error fetching recommendations.</p>";
                console.error(err);
            }
        }
    </script>

</body>
</html>
